<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirect</title>
  <script type="text/javascript">
    const locales = ['/ar-SY', '/en-US'];
    var l = window.location;
    const index = locales.findIndex((locale) => {
      return l.pathname.startsWith(locale);
    });
    let path = location.pathname;
    if (index > -1) {
      path = path.substring(locales[index].length)
    }
    window.sessionStorage.path = path + location.search; // saves on sessionStorage
    if (index > -1) {
      l.replace(location.origin + location.pathname + location.search);
    } else {
      l.replace(location.origin + locales[0])
    }
  </script>
</head>

<body>
</body>

</html>

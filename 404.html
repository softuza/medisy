<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirect</title>
  <script type="text/javascript">
    const locales = ['/ar-SY', '/en-US'];
    var l = window.location;
    const hasLocale = locales.some((locale) => {
      return l.pathname.startsWith(locale);
    });
    if (hasLocale) {
      l.replace(location.origin + location.pathname + location.search);
    } else {
      l.replace(location.origin + locales[0] + location.pathname + location.search)
    }
  </script>
</head>

<body>
</body>

</html>

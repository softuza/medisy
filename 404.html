<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirect</title>
  <script type="text/javascript">
    const locales = ['/ar-SY', '/en-US'];
    var l = window.location;
    for (let i = 0; i < locales.length; ++i) {
      if (l.pathname.startsWith(locales[i])) {
        l.replace(location.origin + location.pathname + location.search);
        return;
      }
    }
    l.replace(location.origin + '/ar-SY' + location.pathname + location.search)
  </script>
</head>

<body>
</body>

</html>
